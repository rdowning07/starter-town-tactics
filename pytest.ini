# pytest.ini

[pytest]
pythonpath = .
testpaths = tests
addopts = -ra --cov=game --cov-report=term-missing

markers =
    unit: basic unit structure and attribute tests
    combat: tests related to hp, damage, and alive/dead status
    movement: tests related to grid-based movement and pathing
    controller: input handling from keyboard or gamepad
    ai: tests for AI control logic and simulation
    overlay: tests for drawing and toggle overlays
    cli: tests for CLI execution and logging output
    integration: broader feature tests across multiple systems
