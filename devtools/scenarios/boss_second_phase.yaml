name: "Revenant's True Form"
description: "The Revenant rises again with renewed strength!"
map_id: "catacombs"
objective: "Defeat the Revenant's true form"
max_turns: 15

units:
  - name: "player1"
    team: player
    sprite: "knight"
    x: 5
    y: 5
    hp: 8
    ap: 3
    animation: "idle"

  - name: "revenant_true"
    team: enemy
    sprite: "shadow"
    x: 8
    y: 8
    hp: 20
    ap: 4
    animation: "idle"
    ai: "aggressive"
    boss_phase: 2

camera:
  - action: "pan"
    targets:
      - [208, 208] # Center
      - [256, 256] # Boss position
      - [160, 160] # Player position
    speed: 20
    delay: 0.8

ai:
  - unit: "revenant_true"
    action: "attack"
    target: "player1"

actions:
  - unit: "player1"
    action: "prepare_for_battle"

metadata:
  boss_phase: 2
  final_battle: true

next_scenario:
  condition: "victory"
  victory_scenario: "devtools/scenarios/victory_ending.yaml"
  defeat_scenario: "devtools/scenarios/defeat_ending.yaml"
